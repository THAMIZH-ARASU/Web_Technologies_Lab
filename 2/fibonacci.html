<html>
    <head>
        <title>Fibonacci Series</title>
    </head>
    <body style="text-align: center;">
        <script>
            var num = parseInt(window.prompt("Enter a number: "));
            function fib(num){
                if (num == 0){
                    return [0];
                }else if (num == 1){
                    return [0, 1];
                }else{
                    total = fib(num - 1);
                    total.push(total[total.length - 1] + total[total.length - 2]);
                    return total;
                }
            }
            document.write("Fibonacci Series: " + fib(num) + "<br>");
            console.log(fib(num));
        </script>
    </body>
</html>
