<html>
    <head>
        <title>
            Table creation
        </title>
        <style>
            table, th, td{
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>
                Time Table
            </h1>
        </center>
        <table style="width: 100%;">
            <tr>
                <th>1st</th>
                <th>2nd</th>
                <th>3rd</th>
                <th>4th</th>
                <th>5th</th>
            </tr>
            <tr>
                <th>Monday</th>
                <th>WT</th>
                <th>SE</th>
                <th>ICT</th>
                <th>CN</th>
            </tr>
            <tr>
                <th>Tuesday</th>
                <th>SE</th>
                <th>CA</th>
                <th>DAA</th>
                <th>M3</th>
            </tr>
            <tr>
                <th>Wednesday</th>
                <th>WT</th>
                <th>SE</th>
                <th>IoT</th>
                <th>MPA</th>
            </tr>
        </table>
    </body>
</html>
